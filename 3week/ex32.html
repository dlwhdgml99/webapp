<html lang="en">
<head>

<body>
    <style>
        ul {
            list-style: none;
            padding: 0;
            height: 50px;
            border: 1px solid #000;
            display: flex;
        }
        li:nth-of-type(1) {
            background: pink;
        }
        li:nth-of-type(2) {
            background: yellow;
            flex-grow: 2;
        }
        li:nth-of-type(3) {
            background: skyblue;
        }
        li {
            flex-grow: 1;
            width: 0;
        }
    </style>
    
    <ul>
        <li>Menu1</li>
        <li>Menu2</li>
        <li>Menu3</li>
    </ul>
</body>
